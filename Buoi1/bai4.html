<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    var a = 4;
    var b = 5;

    if (a < 0 && b < 0) {
      console.log("Hai số cùng dấu");
    } else if (a > 0 && b > 0) {
      console.log("Hai số cùng dấu");
    } else if (a < 0 && b > 0) {
      console.log("Hai số khác dấu");
    } else if (a > 0 && b < 0) {
      console.log("Hai số khác dấu");
    } else {
      console.log("Không so sánh được nếu a hoặc b có giá trị bằng 0");
    }
  </script>
  <body></body>
</html>
