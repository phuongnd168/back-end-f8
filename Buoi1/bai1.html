<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    var a = 10;
    var b = 20;
    a = a + b;
    b = a - b; // b = (a + b) - b => b = a
    a = a - b; // a = a - (a - b) => a = b
    console.log(`Hai số sau khi hoán vị là a = ${a}, b = ${b}`);
  </script>
  <body></body>
</html>
