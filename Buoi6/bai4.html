<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arrInt = [1, 10, 3, 46, 22, 15];
      var element = 5;

      function arrange() {
        return arrInt.sort(function (a, b) {
          return a - b;
        });
      }
      arrange();
      arrInt.unshift(element);
      arrInt.push(element);
      function addE() {
        if (arrInt.includes(element)) {
          arrInt = arrInt.filter((item) => item !== element);
        }
        for (var i = 0; i < arrInt.length; i++) {
          if (arrInt[0] >= element) {
            arrInt.unshift(element);

            break;
          } else if (arrInt[i] <= element && arrInt[i + 1] >= element) {
            var firstArr = arrInt.slice(0, i + 1);

            firstArr.push(element);
            var lastArr = arrInt.slice(i + 1);
            arrInt = firstArr.concat(lastArr);

            break;
          } else if (arrInt[i] >= arrInt[arrInt.length - 1]) {
            arrInt.push(element);
            break;
          }
        }
        return arrInt;
      }

      console.log(addE());
    </script>
  </body>
</html>
