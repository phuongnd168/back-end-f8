<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      Object.prototype.getCurrency = function (unit) {
        var price = this.toString().split("");

        for (var i = price.length - 1; i >= 0; i -= 3) {
          if (i === price.length - 1) {
            continue;
          }
          price[i] += ",";
        }
        return price.join("") + unit;
      };

      var price = "50000";
      console.log(price.getCurrency("Ä‘"));
    </script>
  </body>
</html>
