<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      Array.prototype.filter2 = function (callback) {
        if (this.length !== 0) {
          var result = [];

          for (var i = 0; i < this.length; i++) {
            if (callback(this[i], i, this)) {
              result[result.length] = this[i];
            }
          }
          return result;
        } else {
          return "Mảng phải chứa phần tử";
        }
      };

      var arr = [1, 4, 5, 7, 3, 2, 8];
      var result = arr.filter2(function (e) {
        return e > 3;
      });
      console.log(result);
    </script>
  </body>
</html>
