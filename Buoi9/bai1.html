  </head>
  <body>
    <script>
      var categories = [
        {
          id: 1,
          name: "Chuyên mục 1",
          parent: 0,
        },
        {
          id: 2,
          name: "Chuyên mục 2",
          parent: 0,
        },
        {
          id: 3,
          name: "Chuyên mục 3",
          parent: 0,
        },
        {
          id: 4,
          name: "Chuyên mục 2.1",
          parent: 2,
        },
        {
          id: 5,
          name: "Chuyên mục 2.2",
          parent: 2,
        },
        {
          id: 6,
          name: "Chuyên mục 2.3",
          parent: 2,
        },
        {
          id: 7,
          name: "Chuyên mục 3.1",
          parent: 3,
        },
        {
          id: 8,
          name: "Chuyên mục 3.2",
          parent: 3,
        },
        {
          id: 9,
          name: "Chuyên mục 3.3",
          parent: 3,
        },
        {
          id: 10,
          name: "Chuyên mục 2.2.1",
          parent: 5,
        },
        {
          id: 11,
          name: "Chuyên mục 2.2.2",
          parent: 5,
        },
      ];

      var getCategories = function (categories, parentId = 0) {
        if (categories.length) {
          return categories.map(function (category) {
            if (category.parent === parentId) {
              delete category.parent;
              return category;
            }

            categories.forEach(function (element) {
              if (category.parent === element.id) {
                if (element.children === undefined) {
                  element.children = [];
                }

                element.children.push(category);
                delete category.parent;
              }
            });
          });
        }
      };

      var result = getCategories(categories).filter(function (value) {
        return value !== undefined;
      });

      console.log(result);
    </script>
  </body>
