<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var total = function (...values) {
        var i = 0;
        var valuesNew = [];
        while (i < values.length) {
          if (isNaN(values[i])) {
            break;
          } else {
            valuesNew.push(parseFloat(values[i]));
          }
          i++;
        }
        if (values.length === valuesNew.length) {
          return valuesNew.reduce(function (prev, current) {
            return prev + current;
          });
        } else {
          return "Dữ liệu không hợp lệ";
        }
      };
      console.log(total(9, "7.8", 2.2));
    </script>
  </body>
</html>
