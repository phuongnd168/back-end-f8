<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var S = 0;

      function a(n) {
        if (n <= 0) {
          return;
        }
        S += 1 / n;
        a(n - 1);
      }
      a(5);
      console.log(S);
    </script>
  </body>
</html>
