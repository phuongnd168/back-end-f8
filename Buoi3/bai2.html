<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      var S = 0;
      var n = 3;
      if (n % 1 === 0) {
        for (var i = 1; i <= n; i++) {
          S += i * (i + 1);
        }
        console.log("Giá trị của n là " + S);
      } else {
        console.log("n phải là số nguyên");
      }
    </script>
  </body>
