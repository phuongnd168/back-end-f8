<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var result1 = "Số chẵn: ";
      var result2 = "Số lẻ: ";
      var n = 10;
      if (n % 1 === 0) {
        if (n < 0) {
          var i = -1;
          while (i >= n) {
            if (i % 2 === 0) {
              result1 += i + " ";
            } else {
              result2 += i + " ";
            }
            i--;
          }
        } else {
          var i = 1;
          while (i <= n) {
            if (i % 2 === 0) {
              result1 += i + " ";
            } else {
              result2 += i + " ";
            }
            i++;
          }
        }
        console.log(result1);
        console.log(result2);
      } else {
        console.log("n phải là số nguyên");
      }
    </script>
  </body>
</html>
