<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      function reverse(n) {
        if (n % 1 === 0) {
          if (n >= 0) {
            var str = "";
            var convertN = n.toString();

            for (i = convertN.length - 1; i >= 0; i--) {
              str += convertN[i];
            }
            return parseInt(str);
          } else {
            var str = "-";
            var convertN = n.toString();

            for (i = convertN.length - 1; i >= 0; i--) {
              str += convertN[i];
            }
            return parseInt(str);
          }
        } else {
          return "Dữ liệu phải là số nguyên";
        }
      }

      console.log(reverse(456));
    </script>
  </body>
</html>
