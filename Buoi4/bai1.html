<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fibonacci(n) {
        if (n >= 1 && n % 1 === 0) {
          var result = [];
          for (var i = 1; i <= n; i++) {
            if (i === 1) {
              result.push(0);
            } else if (i === 2) {
              result.push(1);
            } else {
              result.push(result[i - 3] + result[i - 2]);
            }
          }
          var result1 = result.toString();
          return `Danh sách ${n} số fibonacci đầu tiên là: ${result1}`;
        } else {
          return "Dữ liệu nhập vào tối thiểu là 1 và phải là số nguyên dương";
        }
      }
      console.log(fibonacci(3));
    </script>
  </body>
</html>
